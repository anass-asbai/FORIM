<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Styling the body */
        body {
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Styling the form and button */
        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling headers */
        h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        h1:first-of-type {
            font-size: 32px;
            color: #007bff;
        }

        /* Styling post titles */
        h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }

        /* Styling the list */
        ul {
            list-style: none;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #777;
            position: relative;
        }

        /* Styling comments and likes section */
        .interaction-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .like-comment-btn {
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            margin-right: 10px;
        }

        .like-comment-btn:hover {
            text-decoration: underline;
        }

        .like-count, .comment-count {
            font-size: 12px;
            color: #777;
        }

        /* Comment form styling */
        .comment-form {
            display: flex;
            margin-top: 10px;
        }

        .comment-form input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        .comment-form button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }

        /* Styling for username */
        .username {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        /* Styling for category */
        .category {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="/post" method="post">
        <label for="category">Select Category:</label>
        <select id="category" name="category" >
            <option value="" disabled selected>All</option>
            <option value="tech">Technology</option>
            <option value="life">Lifestyle</option>
            <option value="health">Health</option>
            <option value="sports">Sports</option>
            <option value="travel">Travel</option>
        </select>
        <button>Filter</button>
    </form>
    <form action="/post/create" method="post">
       
        <button>Create Post</button>
    </form>
    <h1>Posts</h1>
    <ul>
        {{ range . }}
            <li>
                <div class="username">{{ .User }}</div> 
                <h1>{{ .Title }}</h1>
                <div class="category">Category: {{ .Category }}</div>
                <h3>{{ .Content }}</h3>
                <div>{{ .Date }}</div>
                <div class="interaction-section">
                    <div>
                        <button class="like-comment-btn">Like</button>
                        <span class="like-count">{{ .Like }} Likes</span>
                    </div>
                    <div>
                        <form action="/comment" method="post">
                            <button class="like-comment-btn" name="id-post" value="{{ .ID }}">Comment</button>
                        </form>
                    </div>
                </div>

                <form class="comment-form" action="/post" method="post">
                    <input type="text" name="comment" placeholder="Add a comment..." required>
                    <button type="submit" value="{{ .ID }}" name="id-post">Comment</button>
                </form>
            </li>
        {{ end }}
    </ul>
</body>
</html>
